<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    <h1 class="header">Travel Planning App</h1>
  </div>
  <div class ="holder city">
    <label for="city">Enter City of your destination here</label>
    <input type="text" id="city" placeholder="enter City here">
  </div>
  <div class ="holder departureDate">
    <label for="departureDate">When would you like to start your vacation?</label>
    <textarea class= "myInput" id="departureDate" placeholder="Enter your departure Date here" rows="9" cols="20"></textarea>
  </div>
  <div class="holder button">
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="holder entry">
    <div class = "title">
      <label for="entryHolder">Destination</label>
    </div>
    <div id = "entryHolder">
      <div id = "countdown"></div>
      <div id = "city"></div>
      <div id = "latitude"></div>
      <div id = "longtitude"></div>
      <div id = "country"></div>
    </div>
  </div>
  <div class="holder button">
    <button id= "print" type="submit" onclick="window.print()">Print this trip</button>
  </div>
</div>
<script src="app.js" type="text/javascript"></script>
<script>
  // Check that service workers are supported
  if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
      });
  }
 </script>
</body>
</html>
